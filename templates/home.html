{% extends "layout.html" %}
{% block content %}
    <h1 style="margin-top: 50px;">Welcome to home page</h1>
    {% for post in posts %}
    <div>
        <h3>{{post.title}}</h3>
        <p>{{post.author}} on {{post.date_posted}}</p>
        <p>{{post.content}}</p>
    </div>
    {% endfor %}
{% endblock content %}
